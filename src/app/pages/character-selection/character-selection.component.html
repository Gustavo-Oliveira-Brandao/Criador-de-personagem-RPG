<section>
    <div class="section-title">
        <h2>MEUS PERSONAGENS</h2>
        <button routerLink="/character-creation" routerLinkActive="active" ariaCurrentWhenActive="page"
            class="btn-add">CRIAR</button>
    </div>
    <div class="characters-row">
        @for(character of characters$ | async; track $index){
        <a (click)="loadById(character.id)" routerLink="/home" routerLinkActive="active" ariaCurrentWhenActive="page"
            class="character">
            <h3>{{character.name}}</h3>
        </a>
        }
    </div>
</section>
