@if(character$ | async){
<main>
    <app-details [character]="character$ | async"  />
    <app-status [character]="character$ | async" />
    <app-attributes [character]="character$ | async" />
    <app-secondary-status [character]="character$ | async" />
    <div class="routes">
        <a routerLink="/sheet" routerLinkActive="active" ariaCurrentWhenActive="page">PERICIAS E AÇÕES</a>
        <a routerLink="/sheet/talents" routerLinkActive="active" ariaCurrentWhenActive="page">HABILIDADES</a>
        <a routerLink="/sheet/inventory" routerLinkActive="active" ariaCurrentWhenActive="page">INVENTARIO</a>
        <a routerLink="/sheet/spells" routerLinkActive="active" ariaCurrentWhenActive="page">MAGIAS</a>
    </div>

    <router-outlet></router-outlet>
</main>
}
@else {
    <img ngSrc="/assets/icons/d20.svg" alt="loading" height="25" width="25">
}
