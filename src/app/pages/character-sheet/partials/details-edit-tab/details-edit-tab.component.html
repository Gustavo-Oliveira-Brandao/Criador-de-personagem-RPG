<div class="edit-tab card">
    <h2 class="title">EDITAR DETALHES</h2>
    <img src="/assets/character-photo.png" alt="Foto do personagem" />

    <div class="item-displayed">
        <p class="value">{{item.value}}</p>
        <p class="name">{{item.name}}</p>
    </div>
    
    <h2 style="margin-top: 30px; margin-bottom: 30px;">Editar</h2>

    <app-dynamic-form [questions]="qs.questions$ | async"></app-dynamic-form>

</div>
