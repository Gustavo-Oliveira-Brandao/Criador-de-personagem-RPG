<div class="card full-size-card">
    <h2 class="title">AÇÕES</h2>
    <div class="items">
        @for(action of actions; track action.id){
        <div class="item">
            <button class="item-name">
                <p class="name">{{action.name}}</p>
                <p class="short-description">{{action.range}}</p>
            </button>
            <div class="item-rolls">
                <app-roll-button [valor]="action.hitValue" />
                <button class="damage-button">
                    <p>{{action.damageText}}</p>
                </button>
            </div>
        </div>
        }
    </div>
</div>
