<div class="details-card">
    <img src="/assets/character-photo.png" alt="Foto do personagem" />
    <div>
        <button class="character-name">{{character!.name}}</button>
        <div class="details-group">
            <app-detail-button [icon]="'race.svg'" [texto]="character!.race" />
            <app-detail-button [icon]="'class.svg'" [texto]="character!.charClass" />
            <app-detail-button [icon]="'origin.svg'" [texto]="character!.origin" />
            <app-detail-button [icon]="'divinity.svg'" [texto]="character!.divinity" />
        </div>
    </div>
    <button class="btn-rest rest">DESCANSO</button>
    <button class="level">Nivel: {{character!.level}}</button>
</div>
