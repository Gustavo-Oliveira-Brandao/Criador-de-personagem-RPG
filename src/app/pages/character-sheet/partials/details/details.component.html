<div class="details-card">
    <img src="/assets/character-photo.png" alt="Foto do personagem" />
    <div>
        <button (click)="edit()" class="character-name">{{character.details.name}}</button>
        <div class="details-group">
            <app-detail-button [icon]="'race.svg'" [texto]="character.details.race" />
            <app-detail-button [icon]="'class.svg'" [texto]="character.details.class" />
            <app-detail-button [icon]="'origin.svg'" [texto]="character.details.origin" />
            <app-detail-button [icon]="'divinity.svg'" [texto]="character.details.divinity" />
        </div>
    </div>
    <button class="btn-open-modal rest">DESCANSO</button>
    <button class="level">Nivel: {{character.details.level}}</button>
</div>
