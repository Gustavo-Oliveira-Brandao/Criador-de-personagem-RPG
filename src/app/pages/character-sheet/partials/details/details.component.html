<div class="details-card">
    <img src="/assets/character-photo.png" alt="Foto do personagem" />
    <div>
        <button class="character-name">{{character.build.name}}</button>
        <div class="details-group">
            <app-detail-button [icon]="'race.svg'" [texto]="character.build.race" />
            <app-detail-button [icon]="'class.svg'" [texto]="character.build.charClass" />
            <app-detail-button [icon]="'origin.svg'" [texto]="character.build.origin" />
            <app-detail-button [icon]="'divinity.svg'" [texto]="character.build.divinity" />
        </div>
    </div>
    <button class="btn-open-modal rest">DESCANSO</button>
    <button (click)="edit()" class="level">Nivel: {{character.build.level}}</button>
</div>
