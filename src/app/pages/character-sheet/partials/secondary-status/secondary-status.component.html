<div class="row">
    <div class="minor-card card">
        <h2 class="title">
            DESLOCAMENTO
        </h2>
        <div class="content">
            <img src="/assets/icons/speed.svg" alt="Deslocamento" />
            <input [(ngModel)]="speed" />
        </div>
    </div>
    <div class="minor-card card">
        <h2 class="title">
            PERCEPÇÃO
        </h2>
        <div class="content">
            <img src="/assets/icons/perception.svg" alt="Percepção" />
            <app-roll-button [valor]="perception" />
        </div>
    </div>
    <div class="card" style="width: 580px;">
        <h2 class="title">
            TESTES DE RESISTÊNCIA
        </h2>
        <div class="content saving-throws">
            @for(teste of testes; track teste.name){
            <app-attribute [nome]="teste.name" [valor]="teste.value" />
            }
        </div>
    </div>
</div>
