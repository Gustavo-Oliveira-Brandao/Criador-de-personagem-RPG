<div class="row">
    <div class="minor-card card">
        <h2 class="title">
            DESLOCAMENTO
        </h2>
        <div class="content">
            <img src="/assets/icons/speed.svg" alt="Deslocamento" />
            <input [(ngModel)]="character.speed.value" />
        </div>
    </div>
    <div class="minor-card card">
        <h2 class="title">
            PERCEPÇÃO
        </h2>
        <div class="content">
            <img src="/assets/icons/perception.svg" alt="Percepção" />
            <app-roll-button [valor]="character.perception.value" />
        </div>
    </div>
    <div class="card" style="width: 610px;">
        <h2 class="title">
            TESTES DE RESISTÊNCIA
        </h2>
        <div class="content saving-throws">
            @for(save of character.savingThrows; track $index){
            <app-attribute [attribute]="save" [index]="$index" />
            }
        </div>
    </div>
</div>
