<div class="card skills-card">
    <h2 class="title">PERICIAS</h2>
    <div class="skills">
        @for(skill of skills; track skill.name){
        <div class="skill">
            <div class="skill-name">
                <p class="name">{{skill.name}}</p>
                <p class="skill-attribute">{{skill.attribute}}</p>
            </div>
            <div class="skill-roll">
                <p>{{skill.training}}</p>
                <app-roll-button [valor]="skill.totalValue" />
            </div>
        </div>
        }
    </div>
</div>
