<div class="row">
    <div class="card large-card">
        <h2 class="title">PONTOS DE VIDA</h2>
        <div class="content">
            <app-resource-bar icon="heart.svg" css="red-bar" [atual]='character!.currentHitPoints'
                [max]='character!.maxHitPoints' />
        </div>
    </div>
    <div class="card minor-card">
        <h2 class="title">VIDA TEMPORARIA</h2>
        <div class="content">
            <img src="/assets/icons/purple-heart.svg" alt="vida temporaria" />
            <input [(ngModel)]="character!.temporaryHitPoints">
        </div>
    </div>
    <div class="card large-card">
        <h2 class="title">PONTOS DE MANA</h2>
        <div class="content">
            <app-resource-bar icon="mp.svg" css="blue-bar" [atual]="character!.currentManaPoints"
                [max]="character!.maxManaPoints" />
        </div>
    </div>
    <div class="card minor-card">
        <h2 class="title">CLASSE DE ARMADURA</h2>
        <div class="content">
            <img src="/assets/icons/ac.svg" alt="classe de armadura" />
            <input [(ngModel)]="character!.armorClass" />
        </div>
    </div>
</div>
