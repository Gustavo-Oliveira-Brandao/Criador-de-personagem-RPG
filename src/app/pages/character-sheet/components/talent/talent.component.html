@if(talent){
<div class="talent">
    <div class="top">
        <button class="name-execution" (click)="expand()">
            <p class="name">{{talent.name}}</p>
            <p class="execution">{{talent.execution}}</p>
        </button>
        <div class="expand">
            <p>{{talent.category}}</p>
        </div>
    </div>
    @if(isExpanded){
    <div class="description">
        <p class="legible-font">{{talent.description}}</p>
    </div>
    }
</div>
}
