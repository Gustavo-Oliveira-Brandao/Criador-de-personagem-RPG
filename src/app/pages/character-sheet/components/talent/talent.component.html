@if(talent){
<div class="common">
    <div class="header">
        <button class="left-side" (click)="expand()">
            <p class="name">{{talent.name}}</p>
            <p class="short-description">{{talent.execution}}</p>
        </button>
        <div class="expand">
            <p>{{talent.category}}</p>
        </div>
    </div>
    @if(isExpanded){
    <div class="panel">
        <p class="legible-font">{{talent.description}}</p>
    </div>
    }
</div>
}
