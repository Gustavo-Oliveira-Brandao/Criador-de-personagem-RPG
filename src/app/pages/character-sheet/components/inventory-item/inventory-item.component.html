@if(item){
<div class="common">
    <div class="header">
        <button class="left-side" (click)="expand()">
            <p class="name">{{item.name}}</p>
            <p class="short-description">{{item.category}}</p>
        </button>
        <div class="weight">
            <p>{{item.weight}}</p>
        </div>
        <div class="currencyValue">
            <p>{{item.currencyValue}}</p>
        </div>
        <div class="quantity">
            <p>{{item.quantity}}</p>
        </div>
    </div>
    @if(isExpanded){
        <div class="panel">
            <p class="legible-font">{{item.description}}</p>
        </div>
    }
</div>
}
